<form class="box" action="/signup" method="post">
    <div class="field">
        <label class="label">First Name</label>
        <div class="control">
            <input class="input" type="text" name="first_name" placeholder="First Name" required />
        </div>
    </div>

    <div class="field">
        <label class="label">Middle Name</label>
        <div class="control">
            <input class="input" type="text" name="middle_name" placeholder="Middle Name" />
        </div>
    </div>

    <div class="field">
        <label class="label">Last Name</label>
        <div class="control">
            <input class="input" type="text" name="last_name" placeholder="Last Name" required />
        </div>
    </div>

    <div class="field">
        <label class="label">Email</label>
        <div class="control">
            <input class="input" type="email" name="email" placeholder="e.g. alex@example.com" required />
        </div>
    </div>

    <div class="field">
        <label class="label">Password</label>
        <div class="control">
            <input class="input" type="password" name="password" placeholder="********" required />
        </div>
    </div>

    <button class="button is-primary" type="submit">Sign Up</button>
</form>
