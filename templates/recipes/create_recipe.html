{% extends 'layouts.html' %}

{% block body %}
<h2>Add Recipe</h2>
<form action="/recipes/add" method="post">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" required>

    <label for="description">Description:</label>
    <input type="text" name="description" id="description" required>

    <label for="ingredients">Ingredients:</label>
    <input type="text" name="ingredients" id="ingredients" required>

    <label for="preparation_time">Preparation Time (minutes):</label>
    <input type="number" name="preparation_time" id="preparation_time" required>

    <label for="cooking_time">Cooking Time (minutes):</label>
    <input type="number" name="cooking_time" id="cooking_time" required>

    <label for="servings">Servings:</label>
    <input type="number" name="servings" id="servings" required>

    <button type="submit">Add Recipe</button>
</form>
{% endblock %}
